Fireball:
    spell-class: ".targeted.FireballSpell"
    cooldown: 20
    range: 30
    require-entity-target: false
    can-target: monsters
    explosion-size: 1.5
    check-plugins: true
    damage-multiplier: 2
    small-fireball: false
    no-fire: false
    no-explosion: false
    no-explosion-effect: false
    no-explosion-damage: 5
    no-explosion-damage-range: 3
Arc-Missile:
    spell-class: ".instant.ParticleProjectileSpell"
    cooldown: 1
    change-pitch: true
    controllable: false
    projectile-velocity: 30
    tick-interval: 1
    max-distance: 15
    special-effect-interval: 1
    stop-on-hit-entity: false
    stop-on-hit-ground: true
    relative-offset: 0,1,0
    spell-on-hit-entity: Arc-Missile-Dmg
    effects:
        eff1:
            position: special
            effect: particles
            particle-name: end_rod
            horiz-spread: 0.1
            vert-spread: 0.1
            size: 0.5
            count: 10
            speed: 0.03
        Sound:
            position: caster
            effect: sound 
            sound: block.glass.break
            category: PLAYERS
            volume: 3
            pitch: 3
Arc-Missile-Dmg:
    spell-class: ".targeted.PainSpell"
    damage: 5
Blink:
    spell-class: ".targeted.BlinkSpell"
    cooldown: 15
    range: 15
    effects:
        1:
            position: line
            effect: particles
            particle-name: REDSTONE
            color: 7400ff
            horiz-spread: 0.5
            vert-spread: 0.5
            count: 200
            size: 0.5
        Sound:
            position: caster
            effect: sound 
            sound: entity.enderman.teleport
            category: PLAYERS
            volume: 3
            pitch: 3
Empowered:
    spell-class: ".buff.EmpowerSpell"
    power-multiplier: 2.0
    max-power-multiplier: 4.0
    cooldown: 15
    duration: 5
    str-cast-self: "You feel empowered."
    str-cast-others: "%a powers up!"
    effects:
        lava:
              position: buff
              effect: particles
              particle-name: Redstone
              color: ff5d00
              horiz-spread: 0.3
              y-offset: 1
              vert-spread: 1.5
              speed: 0.4
              count: 200
        Sound:
              position: caster
              effect: sound 
              sound: entity.wither.shoot
              category: PLAYERS
              volume: 0.5
              pitch: 0.7
Windwalk:
    spell-class: ".buff.WindwalkSpell"
    cooldown: 90
    enabled: true
    fly-speed: 0.05
    launch-speed: 1
    cancel-on-land: false
    cancel-on-logout: true
    cancel-on-teleport: true
    duration: 10
mage_passive:
    spell-class: ".PassiveSpell"
    triggers:
        - kill
    spells:
        - mage_passive_cdred (mode=hard)
mage_passive_cdred:
    spell-class: ".targeted.ModifyCooldownSpell"
    seconds: 5
    spells: 
    target-self: true
    str-cast-self: Â§oCooldown Reduced
##----------------Mage Extra Spells Release-----------------##
Wither-Skull:
    spell-class: ".instant.ProjectileSpell"
    projectile-type: Witherskull
    cooldown: 2
    gravity: false
    velocity: 0.3
    hit-radius: 1
    spell: Wither-Skull-Dmg
    spell-on-hit-ground: Wither_cloud
    effects:
        Sound:
              position: caster
              effect: sound 
              sound: entity.wither.shoot
              category: PLAYERS
              volume: 0.1
              pitch: 1
Wither-Skull-Dmg:
    spell-class: ".targeted.PotionEffectSpell"
    can-target-location: false
    type: wither
    duration: 100
    strength: 1
    ambient: false
    hidden: false
Wither_cloud:
    spell-class: ".targeted.ParticleCloudSpell"
    particle-name: redstone
    dust-color: 302f2e
    wait-time-ticks: 5
    duration-ticks: 40
    duration-ticks-on-use: 0
    reapplication-delay-ticks: 10
    radius: 1
    radius-on-use: 0
    radius-per-tick: 0.01
    potion-effects:
        - wither 100 1 true true true
Curse-of-Withering:
    spell-class: ".targeted.AreaEffectSpell"
    cooldown: 30
    horizontal-radius: 10
    vertical-radius: 5
    fail-if-no-targets: false
    spells: [Wither]
    effects:
        1:
            position: caster
            effect: particles
            particle-name: SQUID_INK
            horiz-spread: 10
            vert-spread: 5
            count: 500
            size: 3
        2:
            position: caster
            effect: particles
            particle-name: REDSTONE
            color: 5d5d5d
            horiz-spread: 10
            vert-spread: 5
            count: 500
            size: 1.5
        Sound:
              position: caster
              effect: sound 
              sound: entity.wither.shoot
              category: PLAYERS
              volume: 0.1
              pitch: 1
Wither:
